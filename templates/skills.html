{% extends 'base.html' %} {% block content %}
<div class="container">
  <section
    class="resume-section p-3 p-lg-12 d-flex align-items-center"
    id="about"
  >
    <div class="w-100">
      <h1 class="mb-0">
        All Skills:
      </h1>
      {% for skill in skills %}
      <ul class="list-group">
        <li class="list-group-item list-group-item-action">{{ skill }}</li>
      </ul>
      {% endfor %}
    </div>
  </section>
</div>
{% endblock %}
